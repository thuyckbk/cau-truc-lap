<!DOCTYPE html>

<html lang = "en">

<head>
	<meta charset="UTF-8">
	<meta http-eqhiv="X-UA_Compartible" content="IE=egde">
	<meta name="viewport" content="width=device, initial-scale=1.0">
	<title> Thuc hanh vong lap do - while </title>
</head>
<body>

	<script>
			let value = null;
			do {
			 value  = prompt('Moi ban nhap vao so tu 1->10');
			alert('So ban vua nhap la: ' + value);
			}
			while (value >= 1 && value <= 10);

	</script>
</body>
</html>
