	<script>
		function hienThi() {
			let num = document.getElementById('input').value;
			if (num <= 50) {
				let a = "";
				for (let i = 0; i < num; i++) {
					for (let j = 0; j <= i; j++) {
						a = a + "*";
					}
					a = a + "<br>";
				}
				let b = "";
				for (let i1 = 0; i1 < num; i1++) {
					for (let j1 = 0; j1 < num - i1; j1++) {
						b = b + "*";
					}
					b = b + "<br>";
				}
				let c = "";
				for (let i2 = 0; i2 < num; i2++) {
					for (let j2 = 0; j2 <= num - i2 - 2; j2++) {
						c = c + "&nbsp&nbsp";
					}
					for (let j3 = 0; j3 <= i2; j3++) {
						c = c + "*";
					}
					c = c + "<br>";
				}
				let d = "";
				for (let i4 = 0; i4 < num; i4++) {
					for (let j4 = 0; j4 < i4; j4++) {
						d = d + "&nbsp&nbsp";
					}
					for (let j5 = 0; j5 <= num - i4 - 1; j5++) {
						d = d + "*";
					}
					d = d + "<br>";
				}

				document.getElementById('massege').innerHTML = a + "<br>" + b;
				document.getElementById('massege1').innerHTML = a + "<br>" + b;
				document.getElementById('massege2').innerHTML = c + "<br>" + d;

			} else {
				document.getElementById('massege').innerHTML = "So ban nhap qua lon!";

			}
