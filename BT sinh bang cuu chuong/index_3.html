<!DOCTYPE html>

<html lang = "en">

<head>
	<meta charset="UTF-8">
	<meta http-eqhiv="X-UA_Compartible" content="IE=egde">
	<meta name="viewport" content="width=device, initial-scale=1.0">
	<title> Bai tap Sinh bang cuu chuong </title>
</head>
<body>
<button id="cach1" onclick="cachMot()">Cach 1</button>
<br>
<br>
<button id="cach2" onclick="cachHai()">Cach 2</button>

	<script>
	function cachMot(){
			let sout;
			sout = "<table border='1' width='900' cellspacing='0' cellpadding='3'>";
			for (i = 1; i <=10; i++) {
				sout = sout +"<tr>";
				for (j = 2; j <= 10; j++) {
					sout = sout + "<td>" + j + " X " + i + " = " + i*j + "</td>";
					}
				sout = sout +"</tr>";
				}
			sout = sout + "</table>";
			document.write(sout);
			}
	function cachHai(){
			let sout, i, j;
			sout = "<table border='1' width='900' cellspacing='0' cellpadding='3'>";
				i=1;
				j=2;
				while (i<=10){
					sout = sout +"<tr>";
					while (j<=10) {
						sout = sout + "<td>" + j + " X " + i + " = " + i*j + "</td>";
						j++
						}
					sout = sout +"</tr>";
					j=2; //dieu kien de cho chay vong lap cua j khi i tang 1 don vi
					i++;
				}
			sout = sout + "</table>";
			document.write(sout);
			}
	</script>
</body>
</html>
